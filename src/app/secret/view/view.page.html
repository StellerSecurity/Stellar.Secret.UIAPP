<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            <div class="left">
                <img src="/assets/icon/secret_icon_white.png"> Stellar Secret
            </div>

            <div class="right">
                <img src="/assets/icon/tabler-icon-info-circle.svg"> How it works
            </div>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <div id="container" class="ion-padding">
        <div align="center">
            <strong style="font-family: Poppins; font-size: 20px;
font-style: normal;
font-weight: 700;">Hi there, you received a secret message!</strong>
            <p style="font-size: 14px; ">It will be shown only once </p>
        </div>
    </div>

    <!-- white box -->
    <div style="border-radius: 24px 24px 0px 0px; background: #fff; height: 100vh; color: #62636A" class="ion-padding">
        <h2 style="float: left; margin-top: 0px">Your Secret Message</h2>
        <span style="float: right"><img src="/assets/icon/tabler-icon-copy.svg" style="float: left; margin-right: 7px">
            <span style="color: #2761FC; font-weight: bold; font-size: 14px; position: relative; top: -3px ">Copy</span></span>
        <div style="clear: both"></div><br>
        {{secretModel.message}}
        <br><br>
        <hr><br>
        <div align="center">
                <span class="blue-btn" (click)="reply()">Reply</span>
        </div>
    </div>



</ion-content>
